<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
        .error-container { max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        .error-title { color: #d9534f; }
        .back-btn { margin-top: 20px; display: inline-block; padding: 10px 20px; background-color: #5bc0de; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">Oops, something went wrong</h1>
        <p>{{ error }}</p>
        <a href="/" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
